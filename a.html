<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <h1>Hello</h1>

        <button>Stop</button>

    </div>


    <script>
        function callMyname() {
            console.log("Ajit")
        }

        const Myname = setInterval(callMyname, 3000)

        document.querySelector('button').addEventListener('click', () => {
            clearInterval(Myname)
        })
    </script>


</body>



</html>
